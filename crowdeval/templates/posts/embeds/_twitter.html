{% macro twitter_embed(post) %}
    <div class="d-flex">
        <div class="flex-shrink-0">
            <img src="{{ post.author_profile_url }}" alt="{{ post.author_name }}'s Profile Photo" width="48px" height="48px" class="rounded-circle">
        </div>
        <div class="flex-grow-1 ms-3">
            <h5 class="card-title embed__author-name">{{ post.author_name }}</h5>
            <div class="text-muted embed__author-username">@{{ post.author_username }}</div>
            <p class="embed__text">
            {{ post.text | newline_to_br | urlize(40, true, target='_blank') }}
            </p>
            <div class="embed__footer">
                <div class="text-muted">{{ post.formatted_external_created_at() }}</div>
                <button class="btn btn-sm btn-link btn-icon-left text-muted" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Archived {{ post.formatted_created_at() }}">
                    <i class="fas fa-archive"></i>Archive Info
                </button>
            </div>
        </div>
    </div>
{% endmacro %}
