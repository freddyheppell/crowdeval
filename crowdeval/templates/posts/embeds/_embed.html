{% macro embed(post, classes="") %}
<div class="card {{ classes }}">
    <div class="card-body">
    {% if post.platform == 1 %}
        {% from 'posts/embeds/_twitter.html' import twitter_embed %}
        {{ twitter_embed(post) }}
    {% else %}
        <strong class="text-danger">Unable to embed post, unknown platform</strong>
    {% endif %}
    </div>
</div>
{% endmacro %}
