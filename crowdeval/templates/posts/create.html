{% extends "layout/base.html" %}

{% block page_title %}Submit a Post{% endblock %}

{% block content %}
    <h1>Submit a Post</h1>
    <form action="{{ url_for('posts.submit') }}" method="post" id="submit_post">
        {{ form.csrf_token }}
        {{ wtf.form_field(form.url) }}
        {{ form.recaptcha }}
        <button type="submit" class="btn btn-primary">Submit and Rate</button>
    </form>
{% endblock %}
